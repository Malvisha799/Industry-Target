<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/favicon.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon.png" />
    <title>IndiaCertify - Online Portal for Industry TargetPath</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="alt-nav">
      <nav
        class="bg-white navbar navbar-expand-sm font-18 font-weight-400 navbar-light"
        id="navbar_top"
      >
        <div class="container1 px-0">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"
              ><span class="India Certify"></span>
              <img
                src="/images/logo.svg"
                height="38"
                alt="India Certify logo"
              />
            </a>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <h1>Our Industry TargetPath To Help You</h1>
      <div class="industry-grid"></div>
    </div>
    <div class="overlay"></div>
    <div class="details-box">
      <button class="close-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="details-header">
        <div class="icon-wrapper details-icon"></div>
        <h2 class="details-title"></h2>
      </div>
      <div class="details-content">
        <div class="details-body"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
